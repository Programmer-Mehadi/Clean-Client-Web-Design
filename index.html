<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
  </head>
  <body>
    <!--  navbar section start -->
    <section id="my_navbar_container">
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold logo"  href="#">Finsweet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5 my_navbar">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">What We Do</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Media</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Contact</a>
              </li> 
              <li class="nav-item d-flex justify-content-center">
                <button class="donate_btn" type="submit">Search</button>
              </li>
            </ul>
              
          </div>
        </div>
      </nav>
    </section>
    <!--  navbar section end -->
<!-- header section start -->
<section id="my_header_container">
  <div class="header_content_parent">
    <div class="top_content">
      <h2 class="tag">Save the environment today for a better tomorrow</h2>
      <div class="btn_group">
        <button class="what_we_do_btn">What We Do</button>
        <button class="play_video_btn"><i class="fa-solid fa-play"></i> Play Video</button>
      </div>
    </div>
    <div class="bottom_content">
      <p>23,800 trees planted</p>
      <div class="line"></div>
      <p>5840 donations collected</p>
    </div>
  </div>

</section>
<!-- header section end -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
